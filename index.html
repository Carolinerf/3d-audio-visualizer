<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Audio Visualizer</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script>

    <div id="header">
      <div class="text">CLICK THE BALL TO PLAY/PAUSE</div>
      <label for="audio" id="label">SELECT FILE</label>
      <input type="file" id="audio" accept=".mp3" />
    </div>

    <div id="visualizer"></div>

    <script src="script.js"></script>
  </body>
</html>
